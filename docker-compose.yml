version: '3.8'

services:
  cb-agent-system:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker.io/seanfn/cb-agent-system:latest
    container_name: cb-agent

    # Critical for interactive CLI (prompt_toolkit)
    stdin_open: true
    tty: true

    # Load environment variables from file
    env_file:
      - .env.docker

    volumes:
      # Repository (read-only to prevent accidental modifications)
      - ${HOST_REPO_PATH}:/workspace/repo:ro

    # Default command
    command: python -m src.main

    # Don't restart automatically
    restart: "no"

    # Network mode
    network_mode: bridge
